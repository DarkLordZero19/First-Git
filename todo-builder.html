<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Todo List Builder</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="todo-builder.html">Todo Builder</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="todo-builder-form">
      <div class="form-group">
        <label for="max-tasks">Maximum Tasks:</label>
        <input type="number" id="max-tasks" name="max-tasks" min="5" max="50" required>
      </div>

      <div class="form-group">
        <label for="days-per-week">Days per Week:</label>
        <select id="days-per-week" name="days-per-week" required>
          <option value="5">5 Days</option>
          <option value="6">6 Days</option>
        </select>
      </div>

      <div class="form-group">
        <label for="language">Language:</label>
        <select id="language" name="language" required>
          <option value="en">English</option>
          <option value="ru">Russian</option>
        </select>
      </div>

      <button type="submit" class="btn">Generate Todo List</button>
    </form>

    <div id="todo-list-container"></div>
  </main>

  <script src="todo-builder.js"></script>
</body>
</html>
